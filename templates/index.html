<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Audio Player with WER Log</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        html, body {
            height: 100%;
            width: 100vw;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            min-height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: #fff;
            padding-left: clamp(8px, 2vw, 32px);
            padding-right: clamp(8px, 2vw, 32px);
            padding-top: 24px;
            padding-bottom: 24px;
            border-radius: 0;
            box-shadow: none;
            width: 100%;
            max-width: 1200px;
            min-height: 100vh;
            margin: 0 auto;
        }
        .section-box, .audio-controls, .playlist-section {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto 24px auto;
            box-sizing: border-box;
        }
        .playlist-section, #playlist {
            width: 100%;
            margin: 0;
        }
        #playlist {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1, h2 {
            color: #0056b3;
            text-align: center;
            margin-bottom: 20px;
        }
        .section-box { /* Generic box for sections */
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        input[type="text"], input[type="file"] {
            width: calc(100% - 130px);
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #playlist {
            list-style-type: none;
            padding: 0;
            max-height: 600px;
            min-height: 300px;
            overflow-y: auto;
            border: 1px solid #eee;
            border-radius: 4px;
            background-color: #fff;
            font-size: 1.1em;
            width: 100%;
        }
        #playlist li {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.2s ease;
        }
        #playlist li:last-child {
            border-bottom: none;
        }
        #playlist li:hover {
            background-color: #e9e9e9;
        }
        #playlist li.playing {
            background-color: #e0ffe0;
            font-weight: bold;
        }
        .transcription-info {
            margin-top: 15px;
            padding: 15px;
            background-color: #eaf6ff;
            border: 1px solid #b3e0ff;
            border-radius: 5px;
        }
        .transcription-info p {
            margin: 8px 0;
            line-height: 1.4;
        }
        .audio-controls {
            text-align: center;
        }
        #audioPlayer {
            width: 100%;
            margin-bottom: 15px;
        }
        #current-song {
            font-size: 1.2em;
            color: #007bff;
            font-weight: bold;
        }
        .wer-display {
            font-size: 0.8em;
            color: #555;
            margin-left: 10px;
            padding: 2px 5px;
            background-color: #f0f0f0;
            border-radius: 3px;
        }
        .playlist-section {
            width: 100%;
            margin: 0;
        }
        @media (max-width: 600px) {
            .container {
                padding-left: 4px;
                padding-right: 4px;
                padding-top: 8px;
                padding-bottom: 8px;
                max-width: 100vw;
            }
            .section-box, .audio-controls, .playlist-section, #playlist {
                max-width: 100vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Python Network Audio Player</h1>

        <div class="section-box log-upload-section">
            <h2>Load Error Log File</h2>
            <h3>Option 1: Upload File</h3>
            <input type="file" id="logFileInput" accept=".txt">
            <button onclick="uploadLogFile()">Upload Error Log</button>
            <p id="log-message-upload"></p>
            
            <h3>Option 2: Specify Path on Server</h3>
            <label for="log_path_input">Path:</label>
            <input type="text" id="log_path_input" placeholder="/path/to/your/log.txt" size="50">
            <button onclick="loadLogFromPath()">Load Error Log from Path</button>
            <p id="log-message-path"></p>
        </div>

        <div class="section-box directory-selection">
            <h2>Select Audio Directory</h2>
            <label for="directory_path">Enter Directory Path (e.g., `/path/to/your/music`):</label>
            <input type="text" id="directory_path" placeholder="/path/to/your/music" size="50">
            <button onclick="selectDirectory()">Load Directory</button>
            <p id="directory-message"></p>
        </div>

        <div class="section-box audio-controls">
            <audio id="audioPlayer" controls></audio>
            <p><strong>Now Playing:</strong> <span id="current-song">None</span></p>
            <div id="transcription-display" class="transcription-info" style="display: none;">
                <p><strong>Reference:</strong> <span id="ref-text"></span></p>
                <p><strong>Prediction:</strong> <span id="pred-text"></span></p>
                <p><strong>WER:</strong> <span id="wer-num"></span></p>
            </div>
            <button onclick="playCurrent()">Play</button>
            <button onclick="pauseAudio()">Pause</button>
            <button onclick="stopAudio()">Stop</button>
            <button onclick="playNext()">Next</button>
            <button onclick="playPrevious()">Previous</button>
        </div>

        <div class="section-box playlist-section">
            <h2>Playlist</h2>
            <ul id="playlist">
                </ul>
        </div>
    </div>

    <script>
        const directoryPathInput = document.getElementById('directory_path');
        const directoryMessage = document.getElementById('directory-message');
        const playlistElement = document.getElementById('playlist');
        const currentSongElement = document.getElementById('current-song');
        const audioPlayer = document.getElementById('audioPlayer');
        
        const logFileInput = document.getElementById('logFileInput');
        const logPathInput = document.getElementById('log_path_input');
        const logMessageUpload = document.getElementById('log-message-upload');
        const logMessagePath = document.getElementById('log-message-path');

        const transcriptionDisplay = document.getElementById('transcription-display');
        const refText = document.getElementById('ref-text');
        const predText = document.getElementById('pred-text');
        const werNum = document.getElementById('wer-num');

        let currentPlaylistData = []; 
        let currentPlayingIndex = -1;

        async function uploadLogFile() {
            const file = logFileInput.files[0];
            if (!file) {
                logMessageUpload.textContent = 'Please select a log file.';
                return;
            }

            const formData = new FormData();
            formData.append('log_file', file);

            logMessageUpload.textContent = 'Uploading and parsing log...';
            logMessagePath.textContent = ''; // Clear other message

            try {
                const response = await fetch('/upload_log', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                logMessageUpload.textContent = data.message;
                if (data.success) {
                    if (directoryPathInput.value) {
                         selectDirectory(); // Re-load playlist with new transcription data
                    }
                }
            } catch (error) {
                logMessageUpload.textContent = 'Error uploading log file.';
                console.error('Error uploading log file:', error);
            }
        }

        async function loadLogFromPath() {
            const logPath = logPathInput.value;
            if (!logPath) {
                logMessagePath.textContent = 'Please enter a log file path.';
                return;
            }

            logMessagePath.textContent = 'Loading log from path...';
            logMessageUpload.textContent = ''; // Clear other message

            try {
                const response = await fetch('/load_log_from_path', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `log_path=${encodeURIComponent(logPath)}`
                });
                const data = await response.json();
                logMessagePath.textContent = data.message;
                if (data.success) {
                    if (directoryPathInput.value) {
                         selectDirectory(); // Re-load playlist with new transcription data
                    }
                }
            } catch (error) {
                logMessagePath.textContent = 'Error loading log file from path.';
                console.error('Error loading log file from path:', error);
            }
        }


        async function selectDirectory() {
            const path = directoryPathInput.value;
            const response = await fetch('/select_directory', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `directory_path=${encodeURIComponent(path)}`
            });
            const data = await response.json();
            directoryMessage.textContent = data.message;
            if (data.success) {
                currentPlaylistData = data.files_with_info;
                renderPlaylist(currentPlaylistData);
                directoryPathInput.value = path; 
                currentPlayingIndex = -1;
                currentSongElement.textContent = 'None';
                audioPlayer.src = '';
                audioPlayer.load();
                // hideTranscriptionDisplay(); // Removed as transcription is not used
            } else {
                playlistElement.innerHTML = '';
                currentSongElement.textContent = 'None';
                currentPlaylistData = [];
                currentPlayingIndex = -1;
                // hideTranscriptionDisplay(); // Removed as transcription is not used
            }
        }

        function renderPlaylist(playlistData) {
            playlistElement.innerHTML = '';
            if (playlistData.length === 0) {
                playlistElement.innerHTML = '<li>No supported audio files found in this directory.</li>';
                return;
            }
            playlistData.forEach((file, index) => {
                const li = document.createElement('li');
                const songNameSpan = document.createElement('span');
                songNameSpan.textContent = file.name;
                li.appendChild(songNameSpan);

                // Error segments UI
                if (file.error_segments && file.error_segments.length > 0) {
                    const segList = document.createElement('ul');
                    segList.style.margin = '10px 0 0 20px';
                    segList.style.padding = '0';
                    segList.style.listStyleType = 'disc';
                    file.error_segments.forEach((seg, segIdx) => {
                        const segLi = document.createElement('li');
                        segLi.style.marginBottom = '6px';
                        // Long form error clickable
                        if (seg.longFormError && seg.longFormStart != null && seg.longFormEnd != null) {
                            const longBtn = document.createElement('button');
                            longBtn.textContent = `Long: ${seg.longFormError}`;
                            longBtn.style.marginRight = '8px';
                            longBtn.onclick = (e) => {
                                e.stopPropagation();
                                playAudioSegment(index, seg.longFormStart, seg.longFormEnd);
                            };
                            segLi.appendChild(longBtn);
                            // Show raw timestamps
                            const longTime = document.createElement('span');
                            longTime.style.marginRight = '12px';
                            longTime.style.fontSize = '0.95em';
                            longTime.style.color = '#555';
                            longTime.textContent = `[${formatTime(seg.longFormStart)} - ${formatTime(seg.longFormEnd)}]`;
                            segLi.appendChild(longTime);
                        }
                        // Short form error clickable
                        if (seg.shortFormError && seg.shortFormStart != null && seg.shortFormEnd != null) {
                            const shortBtn = document.createElement('button');
                            shortBtn.textContent = `Short: ${seg.shortFormError}`;
                            shortBtn.onclick = (e) => {
                                e.stopPropagation();
                                playAudioSegment(index, seg.shortFormStart, seg.shortFormEnd);
                            };
                            segLi.appendChild(shortBtn);
                            // Show raw timestamps
                            const shortTime = document.createElement('span');
                            shortTime.style.fontSize = '0.95em';
                            shortTime.style.color = '#555';
                            shortTime.textContent = `[${formatTime(seg.shortFormStart)} - ${formatTime(seg.shortFormEnd)}]`;
                            segLi.appendChild(shortTime);
                        }
                        segList.appendChild(segLi);
                    });
                    li.appendChild(segList);
                }

                li.onclick = () => playAudioAtIndex(index);
                playlistElement.appendChild(li);
            });
            highlightCurrentSong();
        }

        function playAudioAtIndex(index) {
            if (index < 0 || index >= currentPlaylistData.length) {
                console.warn("Invalid playlist index:", index);
                return;
            }
            currentPlayingIndex = index;
            const song = currentPlaylistData[currentPlayingIndex];
            audioPlayer.src = song.url;
            audioPlayer.play();
            currentSongElement.textContent = song.name;
            // displayTranscription(song.transcription); // Removed as transcription is not used
            highlightCurrentSong();
        }

        // Play a segment of the audio file (seek and play between start and end seconds)
        function playAudioSegment(fileIndex, start, end) {
            if (fileIndex < 0 || fileIndex >= currentPlaylistData.length) return;
            const file = currentPlaylistData[fileIndex];
            if (audioPlayer.src !== window.location.origin + file.url && audioPlayer.src !== file.url) {
                audioPlayer.src = file.url;
            }
            currentPlayingIndex = fileIndex;
            currentSongElement.textContent = file.name;
            audioPlayer.currentTime = start;
            audioPlayer.play();
            highlightCurrentSong();
            // Stop at end time
            audioPlayer.ontimeupdate = function() {
                if (audioPlayer.currentTime >= end) {
                    audioPlayer.pause();
                    audioPlayer.ontimeupdate = null;
                }
            };
        }

        // Remove displayTranscription and hideTranscriptionDisplay logic, as WER/transcription is not used in new UI

        function playCurrent() {
            if (currentPlaylistData.length === 0) {
                alert("No audio files loaded. Select a directory first.");
                return;
            }
            if (currentPlayingIndex === -1 && currentPlaylistData.length > 0) {
                playAudioAtIndex(0);
            } else if (audioPlayer.paused) {
                audioPlayer.play();
            }
        }

        function pauseAudio() {
            audioPlayer.pause();
        }

        function stopAudio() {
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
            currentPlayingIndex = -1;
            currentSongElement.textContent = 'None';
            // hideTranscriptionDisplay(); // Removed as transcription is not used
            highlightCurrentSong();
        }

        function playNext() {
            if (currentPlaylistData.length === 0) return;
            let nextIndex = currentPlayingIndex + 1;
            if (nextIndex >= currentPlaylistData.length) {
                nextIndex = 0;
            }
            playAudioAtIndex(nextIndex);
        }

        function playPrevious() {
            if (currentPlaylistData.length === 0) return;
            let prevIndex = currentPlayingIndex - 1;
            if (prevIndex < 0) {
                prevIndex = currentPlaylistData.length - 1;
            }
            playAudioAtIndex(prevIndex);
        }

        function highlightCurrentSong() {
            const playlistItems = playlistElement.children;
            for (let i = 0; i < playlistItems.length; i++) {
                if (i === currentPlayingIndex) {
                    playlistItems[i].classList.add('playing');
                } else {
                    playlistItems[i].classList.remove('playing');
                }
            }
        }

        // Event listener for when audio finishes playing
        audioPlayer.addEventListener('ended', () => {
            playNext();
        });

        // Helper to format seconds as hh:mm:ss.ss
        function formatTime(secs) {
            if (isNaN(secs) || secs === null) return '--:--:--';
            secs = Number(secs);
            const hours = Math.floor(secs / 3600);
            const minutes = Math.floor((secs % 3600) / 60);
            const seconds = (secs % 60).toFixed(2).padStart(5, '0');
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds}`;
        }

        // Initialize status when page loads
        document.addEventListener('DOMContentLoaded', async () => {
            const response = await fetch('/status');
            const data = await response.json();
            directoryPathInput.value = data.currentDirectory || '';
            currentPlaylistData = data.files_with_info || [];
            renderPlaylist(currentPlaylistData);
            if (data.logLoaded) {
                // If log was already loaded on the server (e.g., from a previous run),
                // update the log message in both places to reflect this.
                logMessageUpload.textContent = "Log data previously loaded on server.";
                logMessagePath.textContent = "Log data previously loaded on server.";
            }
        });
    </script>
</body>
</html>
